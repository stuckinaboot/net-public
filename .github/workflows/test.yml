name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Run unit tests
        run: yarn test:all

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: examples/basic-app

      - name: Run E2E tests
        run: yarn test:e2e
        working-directory: examples/basic-app

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: examples/basic-app/playwright-report/
          retention-days: 30

  screenshot-preview:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: examples/basic-app

      - name: Create screenshots directory
        run: mkdir -p screenshots
        working-directory: examples/basic-app

      - name: Capture screenshots
        run: npx playwright test screenshots.spec.ts --project=chromium
        working-directory: examples/basic-app

      - name: Comment PR with screenshots
        uses: opengisch/comment-pr-with-images@v1
        with:
          images-path: examples/basic-app/screenshots/
          upload_to: github_branch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: "## ðŸ“¸ Example App Screenshots"
